<html>
<head>
<link href='templates/theme02/calendar/fullcalendar.min.css' rel='stylesheet' />
<script src='templates/theme02/calendar/lib/moment.min.js'></script>
<script src='templates/theme02/calendar/fullcalendar.min.js'></script>
{literal}
<script>

	$(document).ready(function() {
	
		$('#calendar').fullCalendar({
			header: {
				left: 'prev,next today',
				center: 'title',
				right: 'month,agendaWeek,agendaDay'
			},
			defaultDate: '2015-02-12',
			editable: true,
			eventLimit: true, // allow "more" link when too many events
			events: {
				url: 'templates/theme02/calendar/php/get-events.php',
				error: function() {
					$('#script-warning').show();
				}
			},
			loading: function(bool) {
				$('#loading').toggle(bool);
			}
		});
		
	});

</script>
{/literal}
{literal}
<style>
/*
	body {
		margin: 0;
		padding: 0;
		font-family: "Lucida Grande",Helvetica,Arial,Verdana,sans-serif;
		font-size: 1em;
	}
*/
	#script-warning {
		display: none;
		background: #eee;
		border-bottom: 1px solid #ddd;
		padding: 0 10px;
		line-height: 40px;
		text-align: center;
		font-weight: bold;
		font-size: 12px;
		color: red;
	}

	#loading {
		display: none;
		position: absolute;
		top: 10px;
		right: 10px;
	}

	#calendar {
		max-width: 100%;
		margin: 0px auto;
		padding: 0 10px;
	}

</style>
{/literal}
</head>
<body>
{*
	<div id='script-warning'>
		<code>php/get-events.php</code> must be running.
	</div>

	<div id='loading'>loading...</div>
*}
	<div id='calendar'></div>

</body>
</html>
